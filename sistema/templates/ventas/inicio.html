{% extends "maqueta.html" %}
{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/tablas.css' %}">
<div id="jsonresp" style="margin-top: 100px">
	<table id=lista>
		<tr class="titulos">
			<th>Vendedor</th>
			<th>Sucursal</th>
			<th>Producto</th>
			<th>Cantidad</th>
			<th>Acciones</th>
		</tr>
		{% for v in ventas %}
		<tr>
			<td>{{ v.vendedor.nombres }} {{ v.vendedor.apPaterno }}</td>
			<td>{{ v.sucursal.nombre }}</td>
			<td>{{ v.producto.nombre }}</td>
			<td>{{ v.cantidad }}</td>
			<td>
				<a href="{% url 'ver_venta' pk=v.codigo %}"><img src="{% static 'images/view.png' %}" width='50' height='50'></a>
				<a href="{% url 'actualizar_venta' pk=v.codigo %}"><img src="{% static 'images/pen.png' %}" width='50' height='50'></a>
				<a href="{% url 'anular_venta' pk=v.codigo %}"><img src="{% static 'images/trash.png' %}" width='50' height='50'></a>
			</td>
		</tr>
		{% endfor %}
	</table>
</div>
<br>
<a href="{% url 'registrar_venta' %}"><img src='{% static "images/RealizarVenta.png" %}'></a>
{% endblock %}
