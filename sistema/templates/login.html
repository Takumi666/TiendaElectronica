{% extends "maqueta.html" %}
{% block content %}
{% load static %}
<div class="loginbox">
	<form method="POST" class="loginform">
		{% csrf_token %}
		<table>
				{% for field in form %}
				<tr>
						<th>{{ field.label_tag}}</th>
				</tr>
				<tr>
						<td>{{ field }}</td>
						<td>{{ field.errors }}</td>
				</tr>
				{% endfor %}
		</table>
		<input  class="boton" type="submit" value="Ingresar">
		<h5>¿No tienes cuenta? <a href="#">Registrate</a></h5>
		<h5>¿Olvidaste tu Contraseña? <a href="#">Click Aqui</a></h5>
	</form>
</div>
{% endblock %}
