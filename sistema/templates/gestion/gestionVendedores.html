{% extends "maqueta.html" %}
{% block content %}
{% load static %}
<table>
	<tr>
		<th>Código</th>
		<th>RUN</th>
		<th>Nombre completo</th>
		<th>Correo electrónico</th>
	</tr>
	{% for v in vendedores %}
	<tr>
		<td>{{ v.codigo }}</td>
		<td>{{ v.run }}</td>
		<td>{{ v.nombres }} {{ v.apPaterno }} {{ v.apMaterno }}</td>
		<td>{{ v.correo }}</td>
	</tr>
	{% endfor %}
</table>
<a href="{% url 'registrar_vendedor' %}">Registrar Vendedor</a>
{% endblock %}
